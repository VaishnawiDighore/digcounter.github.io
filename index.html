<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Here Digital Counter</h1>

      <input
        type="text"
        class="form-control"
        id="txtCounter"
        value="0"
      /><br /><br />
      <div class="btn">
        <button type="button" class="green" onclick="increase()">
          Increase
        </button>
        <button type="button" class="black" onclick="reset()">Reset</button>
        <button type="button" class="red" onclick="decrease()">Decrease</button>
      </div>
    </div>
  </body>
</html>
